<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />

    <link rel="icon" href="media/shin-chan-header.png">
    <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">  

    <style>
     .mySlides {display:none;}
    </style>
  </head>
  <body>
    <header class="header">
      <div class="text-box"> 
        <h1 class="heading-primary">
          <span class="heading-primary-main">Ramen</span>
          <span class="heading-primary-sub">"When you get to eat ramen after feeling really, really hungry,â€”that's happiness."</span>
          <img src="media/ra1.jpg" alt="" class="user-gallery-image1" />
        </h1>
      </div>
    </header>

    <section class="user-gallery">
      <h1 class="user-gallery-header">
        Welcome
      </h1>
      <div class="user-gallery-gallery">
        <img class="mySlides" src="media/ra5.jpg">
        <img class="mySlides" src="media/ra6.jpg">
        <img class="mySlides" src="media/ra7.jpg">
        <img class="mySlides" src="media/ra8.jpg">
      </div>
      
    </head>
    <script type="text/javascript" src="main.js"></script>
    <script>
      var myIndex = 0;
      carousel();
      
      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 2000); // Change image every 2 seconds
      }
      </script>
      
  </body>
</html>
